<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="style.css" />

  <head>
    <title>AI Story Adventure</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>AI Story Adventure</h1>

    <div class="setup-container">
      <p>Step 1: Initialize AI Storyteller</p>
      <div class="download-container">
        <select id="model-selection"></select>
        <button id="download">Download Model</button>
      </div>
      <div id="model-loading-indicator" class="loading-indicator hidden">
        <div class="spinner"></div>
        <p id="download-status" class="hidden"></p>
      </div>
    </div>

    <div class="genre-container hidden">
      <p>Step 2: Describe Your Story Context</p>
      <textarea
        id="context-input"
        placeholder="Describe the world, setting, or story you'd like to experience..."
      ></textarea>
      <button id="generate-summary">Generate Summary</button>
      <div id="loading-indicator" class="loading-indicator hidden">
        <div class="spinner"></div>
        <p>Generating your story summary...</p>
      </div>
      <div id="summary-container" class="hidden">
        <p>Generated Summary:</p>
        <div id="summary-text"></div>
        <div class="summary-buttons">
          <button id="accept-summary">Accept</button>
          <button id="reject-summary">Try Again</button>
        </div>
      </div>
      <button id="start-story" class="hidden">Begin Your Journey</button>
    </div>

    <div class="story-container hidden">
      <div id="story-box" class="story-box"></div>
      <div id="choices-container" class="choices-container">
        <button class="choice-btn" id="choice1"></button>
        <button class="choice-btn" id="choice2"></button>
        <button class="choice-btn" id="choice3"></button>
        <button class="choice-btn" id="choice4"></button>
      </div>
    </div>

    <script src="./script.js" type="module"></script>
  </body>
</html>
